<html>
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in And Sign up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="hero">
        <div class="form_box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="signin()">sign in</button>
                    <button type="button" class="toggle-btn" onclick="signup()">Sign up</button> 
                </div>

                <div class="social-icons">
                    <img src="fb.png">
                    <img src="twitter.png">
                    <img src="insta.png">
                </div>

                    <form  id ="login" class="input-group">
                        <input type="text" class="input-field" placeholder="User-Id" required>
                        <input type="text" class="input-field" placeholder="Enter Password" required> 
                        <input type="checkbox" class="check-box"><span>Remember Password</span>  
                        <button type="submit" class="submit-btn">Sign in</button>         
                    </form>
        
                    <form  id="register" class="input-group">
                        <input type="text" class="input-field" placeholder="User-Id" required>
                        <input type="text" class="input-field" placeholder="Enter Password" required> 
                        <input type="text" class="input-field" placeholder="Email Id" required>
                        <select id="country" onchange="country_code()">
                            <option value="select country"> select country</option>
                            <option value="us">&#x1F1FA;&#x1F1F2; US</option>
                            <option value="uk">&#x1F1EC;&#x1F1E7; UK</option>
                            <option value="br">&#x1F1E7;&#x1F1F7; BRAZIL</option>

                        </select>
                        <input type="tel" id="output"  placeholder="Enter Mobile Number" required><br>
                        <input type="checkbox" class="check"><span>I agree to the terms and conditions</span>  
                        <a href="otp.html"> Verify Email </a><br>
                        <button type="submit" class="submit-btn">Sign up</button>         
                    </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function signup(){
            x.style.left ="-400px";
            y.style.left ="50px";
            z.style.left ="110px";
        }

        function signin(){
            x.style.left ="50px";
            y.style.left ="450px";
            z.style.left ="0";
        }

        function country_code(){

            }

                document.getElementById("output").value="+1 ";
            }
            else if(val == "uk"){
                document.getElementById("output").value="+44";
            }
            else if(val == "br"){
                document.getElementById("output").value="+55";
            }
        }

    </script>
</body>
</html>
